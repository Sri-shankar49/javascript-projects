<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icons/icons8-form-96.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <form action="" id="form" name="registerForm">
            <h1>Registration Form</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <div class="error errMail"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error errPass"></div>
            </div>
            <div class="input-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword">
                <div class="error errCpass"></div>
            </div>
            <button type="submit">Register</button>
        </form>

        <!-- Script File -->

        <!-- <script src="./assets/js/script.js" defer></script> -->      <!-- First Method -->
        <script src="./assets/js/test.js" defer></script>                 <!-- Second Method -->
</body>

</html>
